{% extends 'base.html' %}

{% block title %}All Posts{% endblock %}

{% block content %}
    <h2 class="mb-4">All Blog Posts</h2>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post['title'] }}</h5>
                <p class="card-subtitle text-muted mb-2">Posted on: {{ post['created'] }}</p>
                <p class="card-text">{{ post['content'] }}</p>
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('edit', id=post['id']) }}" class="btn btn-primary btn-sm me-2">Edit</a>
                    <form action="{{ url_for('delete', id=post['id']) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    {% else %}
        <div class="alert alert-info" role="alert">
            No posts yet. <a href="{{ url_for('create') }}" class="alert-link">Create the first one!</a>
        </div>
    {% endfor %}
{% endblock %}
