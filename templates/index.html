{% extends 'base.html' %}

{% block title %}All Posts{% endblock %}

{% block content %}
    <h2>All Blog Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h3>{{ post['title'] }}</h3>
            <p class="meta">Posted on: {{ post['created'] }}</p>
            <p>{{ post['content'] }}</p>
            <div class="actions">
                <a href="{{ url_for('edit', id=post['id']) }}" class="button edit">Edit</a>
                <form action="{{ url_for('delete', id=post['id']) }}" method="post" style="display:inline;">
                    <button type="submit" class="button delete" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
                </form>
            </div>
        </div>
    {% else %}
        <p>No posts yet. <a href="{{ url_for('create') }}">Create the first one!</a></p>
    {% endfor %}
{% endblock %}
